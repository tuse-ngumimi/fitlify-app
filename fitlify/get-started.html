<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Your Routine - Fitlify</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1 class="logo">Fitlify</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#features">Features</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="routine-container">
    <div class="routine-popup">
      <h2>Create Your Routine</h2>

      <form id="routine-form">
        <label for="level">Select Your Level:</label>
        <select id="level" required>
          <option value="">Choose...</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <label>Select Muscle Group(s):</label>
        <div class="checkboxes">
          <label><input type="checkbox" value="chest"> Chest</label>
          <label><input type="checkbox" value="back"> Back</label>
          <label><input type="checkbox" value="legs"> Legs</label>
          <label><input type="checkbox" value="arms"> Arms</label>
          <label><input type="checkbox" value="core"> Core</label>
          <label><input type="checkbox" value="shoulders"> Shoulders</label>
        </div>

        <button class="submit" type="submit">Generate Routine</button>
      </form>

      <div id="routine-display"></div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Fitlify. All rights reserved.</p>
  </footer>
</body>
</html>
